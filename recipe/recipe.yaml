schema_version: 1

context:
  name: django-stubs
  version: "5.2.4"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 89e1493d57ed091fdc990bf625bde77088e8660fcf6a3cdf0faf68e33c11c79b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - hatchling
  run:
    - python >=${{ python_min }}
    - django
    - django-stubs-ext ==${{ version }}
    - tomli
    - typing_extensions >=4.0
    - types-pyyaml

tests:
  - python:
      imports:
        - django_stubs_ext
        - mypy_django_plugin
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Mypy stubs for Django
  license: MIT
  license_file: LICENSE.md
  homepage: https://github.com/typeddjango/django-stubs

extra:
  recipe-maintainers:
    - thewchan
